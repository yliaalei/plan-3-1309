<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контент-планировщик</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div id="app">
    <div id="calendar"></div>
    <div id="menu" style="display: none;">
      <h3 id="menuDateTitle"></h3>
      <button onclick="showTema()">Тема</button>
      <button onclick="showEditor('stories')">Сторис</button>
      <button onclick="showEditor('post')">Пост</button>
      <button onclick="showEditor('reel')">Рилс</button>
      <button onclick="closeMenu()">Закрыть</button>
    </div>
    <div id="temaPage" style="display: none;">
      <h3>Тема</h3>
      <textarea id="temaText"></textarea>
      <button onclick="saveTema()">Сохранить</button>
      <button onclick="closeTema()">Закрыть</button>
    </div>
    <div id="editorPage" style="display: none;">
      <h3 id="editorTitle"></h3>
      <textarea id="editorText"></textarea>
      <button onclick="saveEditor()">Сохранить</button>
      <button onclick="closeEditor()">Закрыть</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
