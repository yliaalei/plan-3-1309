<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой контент-план</title>

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <section id="authSection" class="auth-section">
    <div class="auth-box">
      <h2>Мой контент-план</h2>
      <button id="googleBtn" class="btn black">Войти через Google</button>
      <p id="authError" class="error"></p>
    </div>
  </section>

  <section id="app" class="hidden">
    <div id="calendarPage" class="page active">
      <h1>Мой контент-план</h1>

      <div class="nav">
        <button id="prevBtn">←</button>
        <div id="monthYear"></div>
        <button id="nextBtn">→</button>
      </div>

      <div id="calendar" class="calendar"></div>

      <div class="legend">
        <div><span class="color burgundy"></span> Бордовая тема</div>
        <div><span class="color orange"></span> Оранжевая тема</div>
        <div><span class="color green"></span> Зелёная тема</div>
        <div><span class="color brown"></span> Коричневая тема</div>
        <div><span class="color beige"></span> Бежевая тема</div>
      </div>

      <button id="logoutBtn" class="logout-btn">Выйти</button>
    </div>

    <div id="menu" class="menu">
      <div id="menuDateTitle"></div>
      <div class="menu-buttons">
        <button id="btnTema" class="btn black">Тема</button>
        <button id="btnPost" class="btn black">Пост</button>
        <button id="btnReel" class="btn black">Рилс</button>
        <button id="btnStories" class="btn black">Сторис</button>
      </div>
      <button id="menuClose" class="btn">Закрыть</button>
    </div>

    <!-- Редактор Тема -->
    <div id="temaPage" class="page editor">
      <h2>Редактор темы</h2>
      <textarea id="tema_tema" placeholder="Тема..."></textarea>
      <select id="tema_goal">
        <option value="none">Цель публикации</option>
        <option value="продажи">Продажи</option>
        <option value="вовлеченность">Вовлеченность</option>
      </select>
      <select id="tema_type">
        <option value="free">Без цвета</option>
        <option value="burgundy">Бордовый</option>
        <option value="orange">Оранжевый</option>
        <option value="green">Зелёный</option>
        <option value="brown">Коричневый</option>
        <option value="beige">Бежевый</option>
      </select>
      <button id="temaBack" class="btn">Назад</button>
    </div>

    <!-- Редактор Пост / Рилс / Сторис -->
    <div id="editorPage" class="page editor">
      <h2 id="editorTypeLabel"></h2>
      <div id="editorToolbar"></div>
      <div id="editorText"></div>
      <div id="publishChecks"></div>
      <button id="editorBack" class="btn">Назад</button>
    </div>
  </section>

  <script src="firebase-config.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="script.js"></script>
</body>
</html>
