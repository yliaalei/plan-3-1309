<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Мой контент-план</title>

  <link href="https://fonts.googleapis.com/css2?family=Sweet+Mavka+Script&display=swap" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script src="firebase-config.js"></script>
</head>
<body class="calendar-page">

  <!-- AUTH -->
  <section id="authSection" class="panel active">
    <div class="panel-inner auth">
      <h2>Войдите через Google</h2>
      <p>Вход доступен только владельцу</p>
      <button id="googleBtn" class="primary">Войти через Google</button>
      <p id="authError" class="hint"></p>
    </div>
  </section>

  <!-- APP -->
  <div id="app" style="display:none;">
    <div id="calendarBackground">
      <header id="header">
        <h1 id="appTitle">Мой контент-план</h1>
      </header>

      <section id="calendarNav" class="nav">
        <button id="prevBtn">←</button>
        <div id="monthYear"></div>
        <button id="nextBtn">→</button>
      </section>

      <div id="calendarContainer">
        <div id="weekdays" class="weekdays"></div>
        <main id="calendar" class="calendar"></main>
      </div>

      <section id="colorLegend" class="legend">
        <div class="legend-item"><span class="square burgundy"></span><span>Развлекательный</span></div>
        <div class="legend-item"><span class="square orange"></span><span>Экспертный</span></div>
        <div class="legend-item"><span class="square green"></span><span>Продающий</span></div>
        <div class="legend-item"><span class="square brown"></span><span>Обучающий</span></div>
        <div class="legend-item"><span class="square beige"></span><span>Интерактив</span></div>
      </section>

      <div class="logout-bottom">
        <button id="logoutBtn" class="primary">Выйти</button>
      </div>
    </div>

    <!-- MENU -->
    <div id="menu" class="sheet">
      <div class="sheet-inner">
        <h3 id="menuDateTitle"></h3>

        <div class="sheet-buttons">
          <div class="button-wrapper">
            <button id="menuBtnTema" class="black-btn">Тема</button>
            <div class="menu-icons" id="menuTemaIcons"></div>
          </div>

          <div class="button-wrapper">
            <button id="menuBtnPost" class="black-btn">Пост</button>
            <div class="menu-icons" id="menuPostIcons"></div>
          </div>

          <div class="button-wrapper">
            <button id="menuBtnReel" class="black-btn">Рилс</button>
            <div class="menu-icons" id="menuReelIcons"></div>
          </div>

          <div class="button-wrapper">
            <button id="menuBtnStories" class="black-btn">Сторис</button>
            <div class="menu-icons" id="menuStoriesIcons"></div>
          </div>
        </div>

        <button class="sheet-close" id="menuClose">Отмена</button>
      </div>
    </div>

    <!-- TEMA -->
    <section id="temaPage" class="panel">
      <div class="panel-inner">
        <div class="panel-top">
          <button class="backBtn" id="temaBack">← Назад</button>
          <h2 id="temaDateTitle"></h2>
        </div>

        <div class="tema-field">
          <label for="tema_tema">Тема</label>
          <textarea id="tema_tema" rows="4" placeholder="Введите тему..."></textarea>
        </div>

        <div class="tema-field">
          <label for="tema_goal">Цель</label>
          <select id="tema_goal">
            <option value="">Выберите цель...</option>
            <option value="охват">Охват</option>
            <option value="вовлеченность">Вовлеченность</option>
            <option value="репост">Репост</option>
            <option value="сохранение">Сохранение</option>
            <option value="подписка">Подписка</option>
            <option value="продажа">Продажа</option>
            <option value="отзывы">Отзывы</option>
            <option value="конверсия">Конверсия</option>
          </select>
        </div>

        <div class="tema-field">
          <label for="tema_type">Тип контента</label>
          <select id="tema_type">
            <option value="">Выберите тип...</option>
            <option value="burgundy">Развлекательный</option>
            <option value="orange">Экспертный</option>
            <option value="green">Продающий</option>
            <option value="brown">Обучающий</option>
            <option value="beige">Интерактив</option>
          </select>
        </div>
      </div>
    </section>

    <!-- EDITOR -->
    <section id="editorPage" class="panel">
      <div class="editor-header">
        <button class="backBtn" id="editorBack">←</button>
        <h2 id="editorDateTitle"></h2>
        <div class="editor-actions">
          <button id="copyBtn" class="primary small">Копировать</button>
        </div>
      </div>

      <div class="editor-type" id="editorTypeLabel"></div>
      <div id="editorToolbar" class="editor-toolbar"></div>
      <div id="editorText" class="editor-text"></div>

      <div id="publishChecks" class="publish-checks"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
