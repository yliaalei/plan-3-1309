<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мой контент-план</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
<div id="authSection" class="panel active">
  <div class="panel-inner auth">
    <h2>Вход в приложение</h2>
    <button id="googleBtn" class="primary">Войти через Google</button>
    <div id="authError" style="color:red; margin-top:10px;"></div>
  </div>
</div>

<div id="app">
  <div id="calendarBackground">
    <div id="header">
      <div id="appTitle">Мой контент-план</div>
      <div class="header-right">
        <button id="logoutBtn">Выйти</button>
      </div>
    </div>

    <div class="nav">
      <button id="prevBtn">←</button>
      <div id="monthYear"></div>
      <button id="nextBtn">→</button>
    </div>

    <div id="calendarContainer">
      <div id="weekdays" class="weekdays"></div>
      <div id="calendar" class="calendar"></div>
    </div>

    <div id="editorButtons" style="display:flex; justify-content:center; gap:12px; position:relative; z-index:1; margin-bottom:10px;">
      <button id="btnTema" class="primary">Тема</button>
      <button id="btnPost" class="primary">Пост</button>
      <button id="btnReel" class="primary">Рилс</button>
      <button id="btnStories" class="primary">Сторис</button>
    </div>

    <div id="socialIndicators" style="display:flex; justify-content:center; gap:12px; margin-bottom:20px;"></div>

    <div class="legend">
      <div class="legend-item"><span class="square burgundy"></span>Бордовый</div>
      <div class="legend-item"><span class="square orange"></span>Оранжевый</div>
      <div class="legend-item"><span class="square green"></span>Зелёный</div>
      <div class="legend-item"><span class="square brown"></span>Коричневый</div>
      <div class="legend-item"><span class="square beige"></span>Бежевый</div>
    </div>
  </div>
</div>

<!-- Редакторы -->
<div id="temaPage" class="panel">
  <div class="panel-inner">
    <div class="editor-header">
      <div id="temaBack" class="primary">Назад</div>
    </div>
    <div class="editor-type">Тема</div>
    <div id="editorDateTitle"></div>

    <div id="temaControls" style="margin:10px 0;">
      <label>Тип:
        <select id="temaType">
          <option value="пост">Пост</option>
          <option value="рилс">Рилс</option>
          <option value="сторис">Сторис</option>
        </select>
      </label>
      <label>Вид:
        <select id="temaView">
          <option value="текст">Текст</option>
          <option value="картинка">Картинка</option>
        </select>
      </label>
    </div>

    <div id="editorText" style="min-height:150px; max-height:50vh; overflow:auto;"></div>
    <div id="publishChecks"></div>
    <button id="copyBtn" class="primary">Скопировать текст</button>
  </div>
</div>

<div id="editorPage" class="panel">
  <div class="panel-inner">
    <div class="editor-header">
      <div id="editorBack" class="primary">Назад</div>
    </div>
    <div id="editorTypeLabel"></div>
    <div id="editorDateTitle"></div>
    <div id="editorText" style="min-height:150px; max-height:50vh; overflow:auto;"></div>
    <div id="publishChecks"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
