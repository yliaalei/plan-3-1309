<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Мой контент-план</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Sweet+Mavka+Script&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>

  <!-- Авторизация -->
  <section id="loginSection" class="panel active">
    <div class="panel-inner">
      <h2>Вход / Регистрация</h2>
      <input id="loginEmail" type="email" placeholder="Ваш email">
      <input id="loginPass" type="password" placeholder="Пароль">
      <button id="loginBtn">Зарегистрироваться / Войти</button>
      <button id="googleBtn">Войти через Google</button>
      <p id="loginError" style="color:red;"></p>
    </div>
  </section>

  <!-- Основное приложение -->
  <div id="app" style="display:none;">
    <header id="header">
      <h1 id="appTitle">Мой контент-план</h1>
      <button id="logoutBtn" style="float:right;">Выйти</button>
    </header>

    <section id="colorLegend">
      <div class="legend-item"><span class="circle free"></span><span>Свободно</span></div>
      <div class="legend-item"><span class="circle family"></span><span>Семья</span></div>
      <div class="legend-item"><span class="circle health"></span><span>Здоровье</span></div>
      <div class="legend-item"><span class="circle work"></span><span>Работа</span></div>
      <div class="legend-item"><span class="circle hobby"></span><span>Хобби</span></div>
    </section>

    <section id="calendarNav">
      <button id="prevBtn">←</button>
      <div id="monthYear"></div>
      <button id="nextBtn">→</button>
    </section>

    <div id="weekdays"></div>
    <main id="calendar"></main>

    <!-- Меню выбора действия -->
    <div id="menu" class="sheet">
      <div class="sheet-inner">
        <h3 id="menuDateTitle"></h3>
        <div class="sheet-buttons">
          <button id="btnTema">Тема</button>
          <button id="btnStories">Сторис</button>
          <button id="btnPost">Пост</button>
          <button id="btnReel">Рилс</button>
        </div>
        <button class="sheet-close" id="menuClose">Отмена</button>
      </div>
    </div>

    <!-- Страница темы -->
    <section id="temaPage" class="panel">
      <div class="panel-inner">
        <div class="panel-top">
          <button class="backBtn" id="temaBack">← Назад</button>
          <h2 id="temaDateTitle"></h2>
        </div>
        <label>Тема<textarea id="tema_tema"></textarea></label>
        <label>Цель<textarea id="tema_goal"></textarea></label>
        <label>Активность<textarea id="tema_activity"></textarea></label>
        <div class="tema-colors">
          <p>Выберите цвет:</p>
          <label><input type="radio" name="temaColor" value="free"> Свободно</label>
          <label><input type="radio" name="temaColor" value="family"> Семья</label>
          <label><input type="radio" name="temaColor" value="health"> Здоровье</label>
          <label><input type="radio" name="temaColor" value="work"> Работа</label>
          <label><input type="radio" name="temaColor" value="hobby"> Хобби</label>
        </div>
      </div>
    </section>

    <!-- Редактор контента -->
    <section id="editorPage" class="panel">
      <div class="editor-header">
        <button class="backBtn" id="editorBack">←</button>
        <h2 id="editorDateTitle"></h2>
        <div class="editor-actions">
          <button id="copyBtn">Копировать</button>
        </div>
      </div>
      <div class="editor-type" id="editorTypeLabel"></div>
      <div id="editorToolbar">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-link"></button>
        <button class="ql-image"></button>
      </div>
      <div id="editorText"></div>
    </section>

    <div id="imageTooltip">Скачать фото</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
