<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой контент-план</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Sweet+Mavka+Script&display=swap" rel="stylesheet">

  <!-- Firebase libs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
  <!-- AUTH -->
  <section id="authSection" class="panel active">
    <div class="panel-inner auth">
      <h2>Войдите через Google</h2>
      <p>Вход доступен только владельцу</p>
      <button id="googleBtn" class="primary">Войти через Google</button>
      <p id="authError" class="hint"></p>
    </div>
  </section>

  <!-- APP -->
  <div id="app" style="display:none;">
    <div id="calendarPage">
      <div class="overlay" aria-hidden="true"></div>

      <header id="header">
        <h1 id="appTitle">Мой контент-план</h1>
        <button id="logoutBtn" class="logout">Выйти</button>
      </header>

      <section id="calendarNav" class="nav">
        <button id="prevBtn" aria-label="Предыдущий месяц">←</button>
        <div id="monthYear" aria-live="polite"></div>
        <button id="nextBtn" aria-label="Следующий месяц">→</button>
      </section>

      <div id="calendarContainer">
        <div id="weekdays" class="weekdays" role="row"></div>
        <main id="calendar" class="calendar" role="grid" aria-label="Календарь"></main>
      </div>

      <!-- Легенда: две строки -->
      <section id="colorLegend" class="legend" aria-hidden="false">
        <div class="legend-row">
          <div class="legend-item"><span class="square burgundy"></span><span>Развлекательный</span></div>
          <div class="legend-item"><span class="square orange"></span><span>Экспертный</span></div>
          <div class="legend-item"><span class="square green"></span><span>Продающий</span></div>
        </div>
        <div class="legend-row">
          <div class="legend-item"><span class="square brown"></span><span>Обучающий</span></div>
          <div class="legend-item"><span class="square beige"></span><span>Интерактив</span></div>
        </div>
      </section>
    </div>

    <!-- Меню дня (sheet) — кнопки в строку, иконки под кнопками -->
    <div id="menu" class="sheet" aria-hidden="true">
      <div class="sheet-inner">
        <h3 id="menuDateTitle"></h3>

        <div class="sheet-buttons-row">
          <div class="button-column">
            <button id="btnTema" class="menu-btn">Тема</button>
            <div class="editor-icons-wrapper" id="temaIcons"></div>
          </div>

          <div class="button-column">
            <button id="btnStories" class="menu-btn">Сторис</button>
            <div class="editor-icons-wrapper" id="storiesIcons"></div>
          </div>

          <div class="button-column">
            <button id="btnPost" class="menu-btn">Пост</button>
            <div class="editor-icons-wrapper" id="postIcons"></div>
          </div>

          <div class="button-column">
            <button id="btnReel" class="menu-btn">Рилс</button>
            <div class="editor-icons-wrapper" id="reelIcons"></div>
          </div>
        </div>

        <div class="sheet-actions">
          <button class="sheet-close" id="menuClose">Отмена</button>
        </div>
      </div>
    </div>

    <!-- Редактор "Тема" -->
    <section id="temaPage" class="panel" aria-hidden="true">
      <div class="panel-inner">
        <div class="panel-top">
          <button class="backBtn" id="temaBack">← Назад</button>
          <h2 id="temaDateTitle"></h2>
        </div>

        <div class="tema-field">
          <label for="tema_tema">Тема</label>
          <textarea id="tema_tema" rows="3" placeholder="Введите тему..."></textarea>
        </div>

        <div class="tema-field">
          <label for="tema_goal">Цель</label>
          <select id="tema_goal">
            <option value="">Выберите цель...</option>
            <option value="охват">Охват</option>
            <option value="вовлеченность">Вовлеченность</option>
            <option value="репост">Репост</option>
            <option value="сохранение">Сохранение</option>
            <option value="подписка">Подписка</option>
            <option value="продажа">Продажа</option>
            <option value="отзывы">Отзывы</option>
            <option value="конверсия">Конверсия</option>
          </select>
        </div>

        <div class="tema-field">
          <label for="tema_type">Тип контента</label>
          <select id="tema_type">
            <option value="">Выберите тип...</option>
            <option value="burgundy">Развлекательный</option>
            <option value="orange">Экспертный</option>
            <option value="green">Продающий</option>
            <option value="brown">Обучающий</option>
            <option value="beige">Интерактив</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Редактор Post / Reel / Stories (Quill) -->
    <section id="editorPage" class="panel" aria-hidden="true">
      <div class="panel-inner editor-inner">
        <button class="backBtn" id="editorBack">← Назад</button>
        <div class="editor-header">
          <h2 id="editorDateTitle"></h2>
          <div id="editorTypeLabel" class="editor-type"></div>
          <button id="copyBtn" class="primary">Копировать</button>
        </div>

        <div id="editorToolbar" class="editor-toolbar" aria-hidden="false">
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
          <button class="ql-link"></button>
          <button class="ql-image"></button>
        </div>

        <div id="editorText" class="editor-text"></div>

        <div id="publishChecks"></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
