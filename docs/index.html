<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой контент-план</title>
  <link href="https://fonts.googleapis.com/css2?family=Sweet+Mavka+Script&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.min.js"></script>
</head>
<body class="calendar-page">
  <section id="authSection">
    <h1>Мой контент-план</h1>
    <button id="googleBtn" class="primary">Войти через Google</button>
    <p id="authError" class="error"></p>
  </section>

  <div id="app" style="display:none;">
    <header class="calendar-header">
      <h1 id="appTitle">Мой контент-план</h1>
    </header>

    <div class="month-nav">
      <button id="prevBtn">←</button>
      <span id="monthYear"></span>
      <button id="nextBtn">→</button>
    </div>

    <div id="calendarBackground" class="calendar-bg">
      <div id="weekdays" class="weekdays"></div>
      <div id="calendar" class="calendar"></div>
    </div>

    <div class="legend">
      <div class="legend-item"><span class="color-box burgundy"></span>Тема</div>
      <div class="legend-item"><span class="color-box orange"></span>Пост</div>
      <div class="legend-item"><span class="color-box green"></span>Рилс</div>
      <div class="legend-item"><span class="color-box brown"></span>Сторис</div>
      <div class="legend-item"><span class="color-box beige"></span>Идея</div>
    </div>

    <div id="menu" class="menu">
      <div class="menu-content">
        <h2 id="menuDateTitle"></h2>
        <div class="editor-buttons">
          <button id="btnTema" class="primary">Тема</button>
          <button id="btnPost" class="primary">Пост</button>
          <button id="btnReel" class="primary">Рилс</button>
          <button id="btnStories" class="primary">Сторис</button>
        </div>
        <div class="social-icons">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/vk.svg" alt="VK">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" alt="Telegram">
        </div>
        <button id="menuClose" class="primary">Закрыть</button>
      </div>
    </div>

    <!-- Редактор "Тема" -->
    <section id="temaPage" class="panel">
      <div class="panel-inner">
        <button id="temaBack" class="primary back-btn">Назад</button>
        <h2>Редактор «Тема»</h2>
        <textarea id="tema_tema" placeholder="Введите тему..."></textarea>
        <label>Цель:</label>
        <input id="tema_goal" type="text" placeholder="Введите цель...">
        <label>Тип контента:</label>
        <select id="tema_type">
          <option value="burgundy">Тема</option>
          <option value="orange">Пост</option>
          <option value="green">Рилс</option>
          <option value="brown">Сторис</option>
          <option value="beige">Идея</option>
        </select>
        <button id="temaSave" class="primary">Сохранить</button>
      </div>
    </section>

    <!-- Редакторы Пост, Рилс, Сторис -->
    <section id="editorPage" class="panel">
      <div class="panel-inner">
        <button id="editorBack" class="primary back-btn">Назад</button>
        <h2 id="editorTypeLabel"></h2>
        <div id="editorText"></div>
        <div id="publishChecks">
          <label><input type="checkbox" id="vk"> ВК</label>
          <label><input type="checkbox" id="inst"> Instagram</label>
          <label><input type="checkbox" id="tg"> Telegram</label>
        </div>
        <button id="copyBtn" class="primary">Копировать</button>
      </div>
    </section>

    <div class="logout-container">
      <button id="logoutBtn" class="primary">Выйти</button>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
