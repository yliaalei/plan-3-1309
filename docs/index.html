<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой контент-план</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div id="authSection">
    <h2>Вход</h2>
    <button id="googleBtn">Войти через Google</button>
    <div id="authError" class="error"></div>
  </div>

  <div id="app" style="display:none;">
    <section id="calendarPage" class="page" >
      <div id="calendarBackground">
        <header>
          <h1>Мой контент-план</h1>
          <div id="monthNav">
            <button id="prevBtn" class="nav-btn">←</button>
            <span id="monthYear"></span>
            <button id="nextBtn" class="nav-btn">→</button>
          </div>
        </header>

        <div id="weekdays" class="weekdays"></div>
        <div id="calendar" class="calendar"></div>

        <section id="colorLegend" class="legend">
          <div><span class="legend-color burgundy"></span>бордовый – продажи / запуск</div>
          <div><span class="legend-color orange"></span>оранжевый – экспертность / совет</div>
          <div><span class="legend-color green"></span>зелёный – вовлечение / общение</div>
          <div><span class="legend-color brown"></span>коричневый – история / путь</div>
          <div><span class="legend-color beige"></span>бежевый – отзыв / за кулисами</div>
        </section>

        <button id="logoutBtn" class="logout logout-fixed">Выйти</button>
      </div>
    </section>

    <div id="menu" class="menu">
      <div class="menu-content">
        <h3 id="menuDateTitle"></h3>
        <div class="editors-row">
          <button id="btnTema">Тема</button>
          <button id="btnPost">Пост</button>
          <button id="btnStories">Сторис</button>
          <button id="btnReel">Рилс</button>
        </div>
        <div class="icons-row">
          <div id="postIcons"></div>
          <div id="reelIcons"></div>
          <div id="storiesIcons"></div>
        </div>
        <button id="menuClose" class="close-btn">Закрыть</button>
      </div>
    </div>

    <section id="temaPage" class="panel">
      <h2>Редактор темы</h2>
      <label>Тема: <textarea id="tema_tema" rows="2"></textarea></label>
      <label>Цель: 
        <select id="tema_goal">
          <option value="Продажи">Продажи</option>
          <option value="Экспертность">Экспертность</option>
          <option value="Вовлечение">Вовлечение</option>
          <option value="История">История</option>
          <option value="Отзыв">Отзыв</option>
        </select>
      </label>
      <label>Тип:
        <select id="tema_type">
          <option value="burgundy">Бордовый</option>
          <option value="orange">Оранжевый</option>
          <option value="green">Зелёный</option>
          <option value="brown">Коричневый</option>
          <option value="beige">Бежевый</option>
        </select>
      </label>
      <button id="temaBack">Назад</button>
    </section>

    <section id="editorPage" class="panel">
      <h2 id="editorDateTitle"></h2>
      <h3 id="editorTypeLabel"></h3>
      <div id="editorToolbar">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
      </div>
      <div id="editorText"></div>
      <div id="publishChecks"></div>
      <button id="copyBtn">Скопировать</button>
      <button id="editorBack">Назад</button>
    </section>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
