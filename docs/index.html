<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–æ–Ω—Ç–µ–Ω—Ç-–ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ (–æ–Ω–ª–∞–π–Ω)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f7f2; }
    h1 { text-align: center; margin-bottom: 20px; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .day { padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; text-align: center; }
    .day:hover { background: #e8f4fc; }
    .selected { border: 2px solid #4a6572; }
    #editor { margin-top: 20px; padding: 15px; background: #fff; border-radius: 8px; display: none; }
    label { display: block; margin: 8px 0 4px; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 10px; padding: 8px 16px; border: none; background: #4CAF50; color: #fff; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>–ö–æ–Ω—Ç–µ–Ω—Ç-–ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫</h1>
  <h2 id="month-year"></h2>
  <div class="calendar" id="calendar"></div>

  <div id="editor">
    <h3 id="selected-date-title"></h3>
    <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
    <input type="text" id="title">
    <label>–ó–∞–º–µ—Ç–∫–∞</label>
    <textarea id="note"></textarea>
    <button id="save">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>

  <script>
    // üî• –í–°–¢–ê–í–¨ —Å—é–¥–∞ —Å–≤–æ–π –∫–æ–Ω—Ñ–∏–≥
    const firebaseConfig = {
      apiKey: "AIzaSyAqUEri9DzMftxtS7ker4tfC-EnZNK6nMA",
      authDomain: "content-planner-ffb8e.firebaseapp.com",
      projectId: "content-planner-ffb8e",
      storageBucket: "content-planner-ffb8e.firebasestorage.app",
      messagingSenderId: "615520592527",
      appId: "1:615520592527:web:7478b8c3de904c924086fa"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- –†–µ–Ω–¥–µ—Ä –∫–∞–ª–µ–Ω–¥–∞—Ä—è ---
    const calendarEl = document.getElementById("calendar");
    const monthYearEl = document.getElementById("month-year");
    const editor = document.getElementById("editor");
    const titleInput = document.getElementById("title");
    const noteInput = document.getElementById("note");
    const saveBtn = document.getElementById("save");
    const selectedDateTitle = document.getElementById("selected-date-title");

    let selectedDate = null;
    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    function renderCalendar(year, month) {
      calendarEl.innerHTML = "";
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      monthYearEl.textContent = firstDay.toLocaleString("ru-RU", { month: "long", year: "numeric" });

      // –ø—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–æ 1 —á–∏—Å–ª–∞
      for (let i = 0; i < (firstDay.getDay() + 6) % 7; i++) {
        calendarEl.appendChild(document.createElement("div"));
      }

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const date = new Date(year, month, d);
        const dateStr = date.toISOString().split("T")[0];
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = d;

        div.addEventListener("click", () => {
          selectedDate = dateStr;
          selectedDateTitle.textContent = "–ó–∞–º–µ—Ç–∫–∞ –Ω–∞ " + dateStr;
          editor.style.display = "block";
          loadNote(dateStr);
          document.querySelectorAll(".day").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
        });

        calendarEl.appendChild(div);
      }
    }

    renderCalendar(currentYear, currentMonth);

    // --- –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏ ---
    saveBtn.addEventListener("click", async () => {
      if (!selectedDate) return;
      await db.collection("notes").doc(selectedDate).set({
        title: titleInput.value,
        note: noteInput.value
      });
      alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
    });

    // --- –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–∫–∏ ---
    function loadNote(dateStr) {
      db.collection("notes").doc(dateStr).onSnapshot(doc => {
        if (doc.exists) {
          const data = doc.data();
          titleInput.value = data.title || "";
          noteInput.value = data.note || "";
        } else {
          titleInput.value = "";
          noteInput.value = "";
        }
      });
    }
  </script>
</body>
</html>
