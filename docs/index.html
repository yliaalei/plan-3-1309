<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Content Planner</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sweet+Mavka+Script&display=swap" rel="stylesheet" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
  <!-- Login Panel -->
  <section id="loginSection" class="panel active">
    <div class="panel-inner">
      <h2>Войти или зарегистрироваться</h2>
      <input id="loginEmail" type="email" placeholder="Email" />
      <input id="loginPass" type="password" placeholder="Пароль" />
      <button id="loginBtn">Войти</button>
      <button id="registerBtn">Зарегистрироваться</button>
      <button id="googleBtn">Войти через Google</button>
      <p id="loginError" style="color:red;"></p>
    </div>
  </section>

  <!-- Main App -->
  <div id="app" style="display:none;">
    <header id="header">
      <h1 id="appTitle">Content Planner</h1>
      <button id="logoutBtn" style="float: right;">Выйти</button>
    </header>

    <!-- Color Legend -->
    <section id="colorLegend">
      <div class="legend-item"><span class="circle free"></span>Свободное время</div>
      <div class="legend-item"><span class="circle family"></span>Семья</div>
      <div class="legend-item"><span class="circle health"></span>Здоровье</div>
      <div class="legend-item"><span class="circle work"></span>Работа</div>
      <div class="legend-item"><span class="circle hobby"></span>Хобби</div>
    </section>

    <!-- Calendar Navigation -->
    <section id="calendarNav">
      <button id="prevBtn">← Назад</button>
      <div id="monthYear"></div>
      <button id="nextBtn">Вперёд →</button>
    </section>

    <div id="weekdays"></div>
    <main id="calendar"></main>

    <!-- Menu Panel -->
    <div id="menu" class="sheet">
      <div class="sheet-inner">
        <h3 id="menuDateTitle">Дата</h3>
        <div class="sheet-buttons">
          <button id="btnTema">Тема</button>
          <button id="btnStories">Stories</button>
          <button id="btnPost">Post</button>
          <button id="btnReel">Reel</button>
        </div>
        <button class="sheet-close" id="menuClose">Закрыть</button>
      </div>
    </div>

    <!-- Theme Panel -->
    <section id="temaPage" class="panel">
      <div class="panel-inner">
        <div class="panel-top">
          <button class="backBtn" id="temaBack">Назад</button>
          <h2 id="temaDateTitle"></h2>
        </div>
        <label for="tematema">Тема</label>
        <textarea id="tematema" rows="3"></textarea>
        <label for="temagoal">Цель</label>
        <textarea id="temagoal" rows="3"></textarea>
        <label for="temaactivity">Активность</label>
        <textarea id="temaactivity" rows="3"></textarea>
        <div class="tema-colors">
          <p>Выберите цвет:</p>
          <label><input type="radio" name="temaColor" value="free" checked> Свободное время</label>
          <label><input type="radio" name="temaColor" value="family"> Семья</label>
          <label><input type="radio" name="temaColor" value="health"> Здоровье</label>
          <label><input type="radio" name="temaColor" value="work"> Работа</label>
          <label><input type="radio" name="temaColor" value="hobby"> Хобби</label>
        </div>
      </div>
    </section>

    <!-- Editor Panel -->
    <section id="editorPage" class="panel">
      <div class="editor-header">
        <button class="backBtn" id="editorBack">Назад</button>
        <h2 id="editorDateTitle"></h2>
        <div class="editor-actions">
          <button id="copyBtn">Копировать</button>
        </div>
      </div>
      <div class="editor-type" id="editorTypeLabel"></div>
      <div id="editorToolbar">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-link"></button>
        <button class="ql-image"></button>
      </div>
      <div id="editorText"></div>
    </section>

    <div id="imageTooltip"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
