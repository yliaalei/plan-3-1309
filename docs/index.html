<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой контент-план</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Sweet+Mavka+Script&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Твой файл конфигурации Firebase -->
  <script src="firebase-config.js"></script>
</head>
<body>
  <!-- Авторизация -->
  <section id="authSection" class="panel active">
    <div class="panel-inner auth">
      <h2>Войдите через Google</h2>
      <button id="googleBtn" class="primary">Войти через Google</button>
      <p id="authError" class="hint"></p>
    </div>
  </section>

  <!-- Основное приложение -->
  <div id="app" style="display:none;">
    <header id="header">
      <h1 id="appTitle">Мой контент-план</h1>
      <div class="header-right">
        <button id="logoutBtn">Выйти</button>
      </div>
    </header>

    <!-- Легенда -->
    <section id="colorLegend" class="legend">
      <div class="legend-item"><span class="circle maroon"></span><span>Развлекательный</span></div>
      <div class="legend-item"><span class="circle orange"></span><span>Экспертный</span></div>
      <div class="legend-item"><span class="circle darkgreen"></span><span>Продающий</span></div>
      <div class="legend-item"><span class="circle brown"></span><span>Обучающий</span></div>
      <div class="legend-item"><span class="circle beige"></span><span>Интерактив</span></div>
    </section>

    <!-- Навигация -->
    <section id="calendarNav" class="nav">
      <button id="prevBtn">←</button>
      <div id="monthYear"></div>
      <button id="nextBtn">→</button>
    </section>

    <!-- Календарь -->
    <div id="weekdays" class="weekdays"></div>
    <main id="calendar" class="calendar"></main>

    <!-- Меню -->
    <div id="menu" class="sheet">
      <div class="sheet-inner">
        <h3 id="menuDateTitle"></h3>
        <div class="sheet-buttons">
          <div class="button-wrapper"><button id="btnTema">Тема</button></div>
          <div class="button-wrapper"><button id="btnStories">Сторис</button><div class="editor-icons-wrapper" id="storiesIcons"></div></div>
          <div class="button-wrapper"><button id="btnPost">Пост</button><div class="editor-icons-wrapper" id="postIcons"></div></div>
          <div class="button-wrapper"><button id="btnReel">Рилс</button><div class="editor-icons-wrapper" id="reelIcons"></div></div>
        </div>
        <button class="sheet-close" id="menuClose">Отмена</button>
      </div>
    </div>

    <!-- Страница "Тема" -->
    <section id="temaPage" class="panel">
      <div class="panel-inner tema-page">
        <div class="panel-top">
          <button class="backBtn" id="temaBack">← Назад</button>
          <h2 id="temaDateTitle">Редактор темы</h2>
        </div>

        <div class="tema-field">
          <label for="temaInput">Тема:</label>
          <textarea id="temaInput" placeholder="Введите тему..."></textarea>
        </div>

        <div class="goal-field">
          <label for="goalSelect">Цель:</label>
          <select id="goalSelect" multiple>
            <option value="Охват">Охват</option>
            <option value="Вовлеченность">Вовлеченность (комментарии, лайки)</option>
            <option value="Репост">Репост</option>
            <option value="Сохранение">Сохранение</option>
            <option value="Подписка">Подписка</option>
            <option value="Продажа">Продажа</option>
            <option value="Отзывы">Отзывы</option>
            <option value="Конверсия">Конверсия</option>
          </select>
        </div>

        <div class="type-field">
          <label for="typeSelect">Тип контента:</label>
          <select id="typeSelect">
            <option value="">— не выбрано —</option>
            <option value="maroon">Развлекательный</option>
            <option value="orange">Экспертный</option>
            <option value="darkgreen">Продающий</option>
            <option value="brown">Обучающий</option>
            <option value="beige">Интерактив</option>
          </select>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
