<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <!-- Отключаем авто-зум на мобильных -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Мой контент план</title>

  <!-- Стили -->
  <link rel="stylesheet" href="styles.css">

  <!-- Шрифт заголовка -->
  <link href="https://fonts.googleapis.com/css2?family=Sweet+Mavka+Script&display=swap" rel="stylesheet">

  <!-- Firebase (compat для простоты) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Твой firebase-config.js (вставь туда конфиг проекта) -->
  <script src="firebase-config.js"></script>
</head>
<body>
  <div id="app">

    <!-- Заголовок -->
    <header id="header">
      <h1 id="appTitle">Мой контент план</h1>
    </header>

    <!-- Легенда цветов (по центру, белый — первый) -->
    <section id="colorLegend" aria-hidden="false">
      <div class="legend-item"><span class="circle free"></span><span>Свободно</span></div>
      <div class="legend-item"><span class="circle family"></span><span>Семья</span></div>
      <div class="legend-item"><span class="circle health"></span><span>Здоровье</span></div>
      <div class="legend-item"><span class="circle work"></span><span>Работа</span></div>
      <div class="legend-item"><span class="circle hobby"></span><span>Хобби</span></div>
    </section>

    <!-- Навигация по месяцам -->
    <section id="calendarNav">
      <button id="prevBtn" aria-label="Предыдущий месяц">←</button>
      <div id="monthYear" aria-live="polite"></div>
      <button id="nextBtn" aria-label="Следующий месяц">→</button>
    </section>

    <!-- Дни недели -->
    <div id="weekdays" role="presentation"></div>

    <!-- Календарь -->
    <main id="calendar" role="grid" aria-label="Календарь"></main>

    <!-- Меню (появляется при клике по дате) -->
    <div id="menu" class="sheet" role="dialog" aria-hidden="true">
      <div class="sheet-inner">
        <h3 id="menuDateTitle"></h3>
        <div class="sheet-buttons">
          <button id="btnTema">Тема</button>
          <button id="btnStories">Сторис</button>
          <button id="btnPost">Пост</button>
          <button id="btnReel">Рилс</button>
        </div>
        <button class="sheet-close" id="menuClose">Отмена</button>
      </div>
    </div>

    <!-- Страница "Тема" -->
    <section id="temaPage" class="panel" aria-hidden="true">
      <div class="panel-inner">
        <div class="panel-top">
          <button class="backBtn" id="temaBack">← Назад</button>
          <h2 id="temaDateTitle"></h2>
        </div>

        <label>Тема
          <textarea id="tema_tema" placeholder="Короткая тема..." aria-label="Тема"></textarea>
        </label>

        <label>Цель
          <textarea id="tema_goal" placeholder="Какая цель?" aria-label="Цель"></textarea>
        </label>

        <label>Активность
          <textarea id="tema_activity" placeholder="Какие активности?" aria-label="Активность"></textarea>
        </label>

        <div class="tema-colors">
          <p>Выберите цвет:</p>
          <label><input type="radio" name="temaColor" value="free"> Свободно</label>
          <label><input type="radio" name="temaColor" value="family"> Семья</label>
          <label><input type="radio" name="temaColor" value="health"> Здоровье</label>
          <label><input type="radio" name="temaColor" value="work"> Работа</label>
          <label><input type="radio" name="temaColor" value="hobby"> Хобби</label>
        </div>
      </div>
    </section>

    <!-- Редактор (Сторис/Пост/Рилс) -->
    <section id="editorPage" class="panel" aria-hidden="true">
      <div class="panel-inner">
        <div class="panel-top">
          <button class="backBtn" id="editorBack">← Назад</button>
          <h2 id="editorDateTitle"></h2>
          <div id="editorTypeLabel" class="muted"></div>
        </div>

        <textarea id="editorText" placeholder="Введите текст..." aria-label="Редактор"></textarea>
        <div class="editor-actions">
          <button id="copyBtn">Копировать</button>
        </div>
      </div>
    </section>

  </div>

  <!-- Логика -->
  <script src="script.js"></script>
</body>
</html>
