<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Content Planner</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sweet+Mavka+Script&display=swap" rel="stylesheet" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
  <!-- Login Section -->
  <section id="loginSection" class="panel active">
    <div class="panel-inner">
      <h2>Войти или зарегистрироваться</h2>
      <input id="loginEmail" type="email" placeholder="Email" />
      <input id="loginPass" type="password" placeholder="Пароль" />
      <button id="loginBtn">Войти</button>
      <button id="registerBtn">Зарегистрироваться</button>
      <button id="googleBtn">Войти через Google</button>
      <p id="loginError" style="color:red"></p>
    </div>
  </section>

  <!-- Main app Section -->
  <div id="app" style="display:none;">
    <header id="header">
      <h1 id="appTitle">Content Planner</h1>
      <button id="logoutBtn" style="float: right;">Выйти</button>
    </header>

    <!-- Your existing UI structure here, like calendar, legend, menu, editor etc. -->
    <!-- For simplicity, you can paste your HTML content from your existing index.html -->

    <!-- Example minimal calendar navigation to illustrate -->
    <section id="calendarNav">
      <button id="prevBtn">← Назад</button>
      <div id="monthYear"></div>
      <button id="nextBtn">Вперёд →</button>
    </section>
    <div id="weekdays"></div>
    <main id="calendar"></main>

    <!-- Add your other UI elements (legend, menu, editor, etc.) here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
