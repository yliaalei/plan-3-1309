<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой контент-план</title>

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <section id="authSection">
    <h1>Мой контент-план</h1>
    <button id="googleBtn">Войти через Google</button>
    <div id="authError"></div>
  </section>

  <section id="app" style="display:none;">
    <div id="calendarBackground">
      <header>
        <h1>Мой контент-план</h1>
        <div class="month-nav">
          <button id="prevBtn">←</button>
          <span id="monthYear"></span>
          <button id="nextBtn">→</button>
        </div>
      </header>

      <div id="weekdays" class="weekdays"></div>
      <div id="calendar" class="calendar"></div>

      <div class="legend">
        <div><span class="legend-color burgundy"></span> Бордовый — экспертная тема</div>
        <div><span class="legend-color orange"></span> Оранжевый — развлечение</div>
        <div><span class="legend-color green"></span> Зелёный — личное</div>
        <div><span class="legend-color brown"></span> Коричневый — отзывы, кейсы</div>
        <div><span class="legend-color beige"></span> Бежевый — продающее</div>
      </div>

      <button id="logoutBtn">Выйти</button>
    </div>
  </section>

  <!-- Меню выбора типа контента -->
  <div id="menu" class="menu">
    <div class="menu-content">
      <h2 id="menuDateTitle"></h2>
      <div class="editor-buttons">
        <button id="btnTema">Тема</button>
        <button id="btnPost">Пост</button>
        <button id="btnStories">Сторис</button>
        <button id="btnReel">Рилс</button>
      </div>
      <button id="menuClose" class="close-btn">Закрыть</button>
    </div>
  </div>

  <!-- Редактор -->
  <div id="editorPage" class="panel">
    <div class="panel-header">
      <button id="editorBack">← Назад</button>
      <h2><span id="editorTypeLabel"></span> — <span id="editorDateTitle"></span></h2>
    </div>
    <div id="editorToolbar"></div>
    <div id="editorText"></div>
    <div id="publishChecks"></div>
    <button id="copyBtn">Скопировать</button>
  </div>

  <!-- Редактор "Тема" -->
  <div id="temaPage" class="panel">
    <div class="panel-header">
      <button id="temaBack">← Назад</button>
      <h2>Тема — <span id="temaDate"></span></h2>
    </div>
    <textarea id="tema_tema" placeholder="Введите тему..."></textarea>
    <label>Цель:</label>
    <select id="tema_goal">
      <option value="продажа">Продажа</option>
      <option value="развлечение">Развлечение</option>
      <option value="экспертность">Экспертность</option>
      <option value="личное">Личное</option>
    </select>
    <label>Цвет темы:</label>
    <select id="tema_type">
      <option value="burgundy">Бордовый</option>
      <option value="orange">Оранжевый</option>
      <option value="green">Зелёный</option>
      <option value="brown">Коричневый</option>
      <option value="beige">Бежевый</option>
    </select>
  </div>

  <script src="firebase-config.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="script.js"></script>
</body>
</html>
